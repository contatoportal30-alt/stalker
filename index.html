<title>Sistema Ativo</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Consolas, monospace;
}

body {
  min-height: 100vh;
  background: url("fundo.jpg") no-repeat center center fixed;
  background-size: contain;
  background-color: #000;
  color: #e6fff3;
  display: flex;
  justify-content: center;
  align-items: center;
}


.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: 1;
}

.container {
  position: relative;
  z-index: 2;

}

.log {
  font-size: 0.95rem;
  line-height: 1.6;
}

.cursor {
  display: inline-block;
  width: 8px;
  height: 1em;
  background: #00ff88;
  margin-left: 4px;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%,50% { opacity: 1; }
  51%,100% { opacity: 0; }
}
</style>
</head>
